<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    .opacityBlock {
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: white;
      background-color: teal;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="opacityBlock">버튼</div>
  <script>
    $(document).ready(function () {
      $('.opacityBlock').hover(
        function () {
          $(this).css('opacity', '0.7');
        },
        function () {
          $(this).css('opacity', '1');
        }
      );
    });
  </script>
</body>
</html>
